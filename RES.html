<style type="text/css">
  *{
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
  }

body {
  margin: 0;
  font-family: "Lucida Grande";
}
nav{

    background: #1E90FF;
    height: 70px;
    width: 100%;
  }
  label.logo{
    color: #fff;
    font-size: 25px;
    line-height: 80px;
    padding: 0 100px;
    font-weight: bold;
  }
  nav ul{
    float: right; 
    margin-right: 20px;
  }
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;

}
nav ul li a{
  color: #fff;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 15px;
  text-transform: uppercase;
}

a.active,a:hover{
  background: #263bd6;
  color: #fff;
transition: .5s;
}
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}
#check{
  display: none;
}

.container {
  max-width: 1170px;
  width: 100%;
  padding: 0 15px;
  margin: 0 auto;
}
.section1{
  padding: 200px 0 100px 0;
  background-image: url(images/hr6.jpg);
  background-size: cover;
  height: 500px;
 /* color: white;  */
 /* text-align: center;   */

}

.searchwrap h3{
  text-align: center;
  font-size: 36px;
  color: #fff;
  font-size: 'Roboto', sans-serif;
  margin-bottom: 10px;
  font-weight: 600;
  vertical-align: baseline;
}

.searchwrap h3 span{
  display: block;
  text-align: center;
  font-size: 36px;
  color: #fff;
  font-size: 'Roboto', sans-serif;
  margin-bottom: 10px;
  font-weight: 600;
  vertical-align: baseline;
}































@media(max-width: 952px){
  label.logo{
    font-size: 20px;
    padding-left: 50px;
  }
  nav ul li a{
    font-size: 16px;
  }

*{
  box-sizing: border-box;
}

body{
  width: 100%;
}




}
@media (max-width: 858px){

*{
  box-sizing: border-box;
}

body{
  width: 100%;
}

  .checkbtn{
    display: block;

  }
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #fff;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
    background-color: black;
  }
nav ul li{
  display: block;
  margin: 10px 0;
  line-height: 30px;
}
nav ul li a{
  font-size: 20px;
}
a:hover,a.active{
  background: none;
  color: #FFC700;
}
#check:checked ~ ul{
  left: 0;
}

}

@media screen and (max-width: 990px){
.searchwrap{
  padding: 40px 0;
}

.searchwrap h3{
  font-size: 20px;
}

.searchwrap h3 span{
  font-size: 20px;
}


}

</style>
